<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Lanches - Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-vermelho">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Felipe Lanches</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pedido.html">Fazer Pedido</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center">Monte seu Pedido no Felipe Lanches</h1>
        
        <form id="form-pedido">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h4 class="mb-3">Escolha seus lanches:</h4>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="Xis Salada - R$20.00" id="xisSalada">
                        <label class="form-check-label" for="xisSalada">
                            Xis Salada (R$ 20,00)
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="Xis Bacon - R$22.00" id="xisBacon">
                        <label class="form-check-label" for="xisBacon">
                            Xis Bacon (R$ 22,00)
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="Xis Coração - R$25.00" id="xisCoracao">
                        <label class="form-check-label" for="xisCoracao">
                            Xis Coração (R$ 25,00)
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="Xis Calabresa - R$26.00" id="xisCalabresa">
                        <label class="form-check-label" for="xisCalabresa">
                            Xis Calabresa (R$ 26,00)
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="Xis Strogonoff - R$27.00" id="xisStrogonoff">
                        <label class="form-check-label" for="xisStrogonoff">
                            Xis Strogonoff (R$ 27,00)
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="Xis Frango com Catupiry - R$28.00" id="xisFrangoCatupiry">
                        <label class="form-check-label" for="xisFrangoCatupiry">
                            Xis Frango com Catupiry (R$ 28,00)
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="Xis Filé Acebolado - R$32.00" id="xisFileAcebolado">
                        <label class="form-check-label" for="xisFileAcebolado">
                            Xis Filé Acebolado (R$ 32,00)
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="Cachorro Quente - R$15.00" id="cachorroQuente">
                        <label class="form-check-label" for="cachorroQuente">
                            Cachorro Quente (R$ 15,00)
                        </label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="Refrigerante Lata - R$6.00" id="refrigerante">
                        <label class="form-check-label" for="refrigerante">
                            Refrigerante Lata (R$ 6,00)
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" id="finalizar-pedido-btn">Finalizar Pedido</button>
                    </div>

                    <div id="qrcode-container" class="mt-4 text-center">
                        </div>

                </div>
            </div>
        </form>
    </main>

    <footer class="bg-vermelho text-white text-center py-3 mt-5">
        <p>&copy; 2025 Felipe Lanches. Todos os direitos reservados.</p>
    </footer>

    <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="confirmacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacaoModalLabel">Pedido Finalizado!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Seu pedido foi confirmado com sucesso. Use o QR Code abaixo para efetuar o pagamento via PIX.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        document.getElementById('finalizar-pedido-btn').addEventListener('click', function(event) {
            event.preventDefault();
            
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const pedido = [];
            
            checkboxes.forEach(checkbox => {
                pedido.push(checkbox.value);
            });

            if (pedido.length === 0) {
                alert('Por favor, selecione pelo menos um item para o seu pedido.');
                return;
            }

            const pedidoString = `Pedido Felipe Lanches: ${pedido.join('; ')}`;
            const pixCode = `chave-pix-aleatoria-felipe-lanches`;

            const qrcodeData = `${pixCode} - ${pedidoString}`;

            const qrcodeContainer = document.getElementById('qrcode-container');
            qrcodeContainer.innerHTML = '';

            new QRCode(qrcodeContainer, {
                text: qrcodeData,
                width: 256,
                height: 256,
                colorDark : "#d62828",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            const modal = new bootstrap.Modal(document.getElementById('confirmacaoModal'));
            modal.show();
        });
    </script>
</body>
</html>
